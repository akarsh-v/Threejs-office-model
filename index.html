<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - Hall world</title>
		<!--<meta charset="utf-8">-->
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
	</head>
        
    <body>

		<script src="build/three.js"></script>

        <script>
    

          var scene, camera, renderer;
          var geometry, material, mesh ;

          init();
          //animate();

          function init() {

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.z = 500;
            //camera.position.x = 0;
            //camera.position.y = 0;

            geometry = new THREE.BoxGeometry( 337, 489, 294 );
            table1geometry=new THREE.BoxGeometry(53.6,116,76);
            //table2geometry=new THREE.BoxGeometry(116.2,56.7,76);
            material = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true   } );
            table1material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true   } );
            //table2material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true   } );

            mesh = new THREE.Mesh( geometry, material );
            table1mesh=new THREE.Mesh( table1geometry, table1material );
            //table2mesh=new THREE.Mesh( table2geometry, table2material );
            
            /*mesh.position.set(0, 0, 0) ;
            table1mesh.position.set(0, 0, 0) ;
            table2mesh.position.set(0, 0, 0) ;*/

            //mesh.position.z=50;
            table1mesh.position.x=8;
            table1mesh.position.y=215.7;
            //table2mesh.position.x=53.9;
            //table2mesh.position.y=350;
            scene.add( mesh, table1mesh/*, table2mesh*/  );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );

            document.body.appendChild( renderer.domElement );
            renderer.render( scene, camera );
          }
        </script>
    </body>
</html>
